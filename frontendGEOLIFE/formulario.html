<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="CSS/styles.css">
    </head>

<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-to">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="text-success">GEOLIFE</span><span
                    class="text-success"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Administracion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestros servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contacto</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
                <label for="txtNombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="txtNombres" required>
                <div class="invalid-feedback">
                    Este campo es obligatorio
                </div>
            </div>
            <div class="col-md-6">
                <label for="txtApellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="txtApellidos" required>
                <div class="invalid-feedback">
                    Los Apellidos son obligatorios
                </div>
            </div>
            <div class="col-md-6">
                <label for="txtCorreo" class="form-label">Correo</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        Por favor ingresar un correo valido.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="txtCelular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="txtCelular" required>
                <div class="invalid-feedback">
                    Ingrese un numero de celular.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Registrarse</button>
                <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/JavaScript" src="recursos/funciones.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
